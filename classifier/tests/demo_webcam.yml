# ---- Face Detector Type
face_detector: tensorflow_faceboxes
#face_detector: 'none'
#face_detector: tensorflow_mtcnn
#face_detector: paddle_mtcnn

# ---- Face Embedder Type
#face_embedder: tensorflow_facenet
