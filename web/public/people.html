<!DOCTYPE html>
<html lang='en'>
<meta charset="UTF-8">
<head>
  <title>Argus</title>

  <link rel="stylesheet" href="styles/people.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Load page -->
  <script type='module' src="./modules/people.js"></script>
</head>
<body class="bg-dark">
  <div hidden id="cover">
    <div id="navigation-bar"></div>

    <div class="d-flex justify-content-center my-4">
      <div class="btn-group bg-light">
        <a href="people.html" class="btn btn-primary active" aria-current="page">Management</a>
        <a href="people-live.html" class="btn btn-outline-primary">Live Map</a>
        <div class="btn btn-outline-primary">Unknown Sightings</div>
      </div>
    </div>


    <div class="container-xl mt-3">
      <div id="roles-list" class="list-group">
      </div>
    </div>

    <div class="container-xl mt-3">
      <div id="people-list" class="list-group">
      </div>
    </div>

    <div class="modal fade" id="slideshowModal" tabindex="-1" aria-labelledby="slideshowLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0 m-0">
            <div id="slideshow" class="carousel slide" data-inteval="false">
              <div class="carousel-inner">
                <!-- Images -->
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-xl mt-3" style="text-align:center">
      <button id="train-model-button" type="button">Train model</button>
    </div>

  </div>
</body>
</html>
