<!DOCTYPE html>
<html lang='en'>
<meta charset="UTF-8">
<head>
  <title>Argus</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Load page -->
  <script type='module' src="./modules/restriction.js"></script>
</head>
<body class="bg-dark">
  <div hidden id="cover">
    <div id="navigation-bar"></div>

    <div class="container-xl mt-3">
      <div class="card">
        <h3 class="card-header">Who</h3>
        <div class="card-body">
          <!-- People -->
          <h6>
            <label class="form-label" for="select-people">People</label>
          </h6>
          <select id="select-people" class="select-people" name="people" multiple="multiple" style="width: 100%">
            <option></option> <!-- Placeholder -->
          </select>

          <div class="py-2"></div>

          <!-- Roles -->
          <h6>
            <label class="form-label" for="select-roles">Roles</label>
          </h6>
          <select id="select-roles" class="select-roles" name="roles" multiple="multiple" style="width: 100%">
            <option></option> <!-- Placeholder -->
          </select>

          <div class="py-2"></div>

          <input type="checkbox" class="btn-check" id="btn-unknown" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-unknown">Unknown</label>

          <input type="checkbox" class="btn-check" id="btn-all" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-all">All</label>
        </div>

        <h3 class="card-header">Where</h3>
        <div class="card-body">
          <!-- Cameras -->
          <h6>
            <label class="form-label" for="select-cameras">Cameras</label>
          </h6>
          <select id="select-cameras" class="select-cameras" name="cameras" multiple="multiple" style="width: 100%">
            <option></option> <!-- Placeholder -->
          </select>

          <div class="py-2"></div>

          <!-- Areas -->
          <h6>
            <label class="form-label" for="select-areas">Areas</label>
          </h6>
          <select id="select-areas" class="select-areas" name="areas" multiple="multiple" style="width: 100%">
            <option></option> <!-- Placeholder -->
          </select>

          <div class="py-2"></div>

          <!-- Area types -->
          <h6>
            <label class="form-label" for="select-area-types">Area Types</label>
          </h6>
          <select id="select-area-types" class="select-area-types" name="area-types" multiple="multiple" style="width: 100%">
            <option></option> <!-- Placeholder -->
          </select>
        </div>

        <div class="card-header d-flex justify-content-between">
          <h3>When</h3>
          <div class="dropdown">
            <button class="btn btn-secondary-outline dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li id="new-single-time-item" class="dropdown-item">Single</li>
              <li id="new-repeated-time-item" class="dropdown-item">Repeated</li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <ul id='when-list' class="list-group"></ul>
        </div>

        <div class="card-footer">
          <div class="d-flex justify-content-end">
            <select id="select-severity" class="form-select mx-2">
              <option>Severity</option>
            </select>
            <button id="save-button" type="button" class="btn btn-primary mx-2">Save</button>
            <button id="cancel-button" type="button" class="btn btn-danger mx-2">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>
</body>
</html>
