<!DOCTYPE html>
<html lang='en'>
<meta charset="UTF-8">
<head>
    <title>Argus</title>
    <link rel="stylesheet" href="styles/history.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Leaflet map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script type='module' src="./modules/history.js"></script>
</head>
<body class="bg-dark">
    <div hidden id="cover">
        <div id="navigation-bar"></div>

        <br>

        <div class="container">
            <div id="filters" class="card">
                <div class="card-body">
                    <form class="card-text" id="filter-form">
                        <div class="form-group mb-3">
                            <h6>
                              <label for="select-person">Name</label>
                            </h6>
                            <select class="select-person form-control" name="person" id="select-person">
                                <option></option> <!-- Placeholder -->
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <h6>
                                <label for="history-range">Date</label>
                            </h6>
                            <div id="history-range" class="daterange form-control mr-sm-2">
                                <i class="fa fa-calendar"></i>
                                <span></span>
                                <i class="fa fa-caret-down"></i>
                            </div>
                        </div>

                        <button id="submit-filter" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <br>

        <div hidden id="sightings" class="container-ms">
            <div class="row w-100">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header card-title">
                            Sightings
                        </div>

                      <div id="sightings-list" class="list-group list-group-flush">
                      </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
