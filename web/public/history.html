<div class="container">
    <div id="filters" class="card mx-auto">
        <div class="card-body">
            <form class="card-text" id="filter-form">
                <div class="form-group">
                    <label for="select-person">Name</label>
                    <select class="select-person form-control" name="person" id="select-person">
                        <option></option> <!-- Placeholder -->
                    </select>
                </div>

                <label for="history-range">Date</label>
                <div id="history-range" class="daterange form-control mr-sm-2">
                    <i class="fa fa-calendar"></i>
                    <span></span>
                    <i class="fa fa-caret-down"></i>
                </div>

                <br>

                <button id="submit-filter" class="btn btn-primary btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
