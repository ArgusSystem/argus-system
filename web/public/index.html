<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Argus</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/login.css">

  <script type="module" src="modules/login.js"></script>
</head>
<body class="text-center bg-dark">
  <main class="form-signin w-100 m-auto">
    <form id="log-in">
      <h1 class="h1 mb-4 fw-normal text-white">ARgus</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="Username">
        <label for="username">Username</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Trabajo Profesional FIUBA 2023</p>
      <p class="text-muted">Gabriel Gayoso - Eduardo Neira</p>
    </form>
  </main>
</body>
</html>
