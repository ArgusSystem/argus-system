<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
  <title>Argus</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="module" src="modules/notification.js"></script>
</head>
<body class="bg-dark">
  <div hidden id="cover">
    <div id="navigation-bar"></div>

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span id="notificationId" class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>

    <div class="container mt-3">
      <div id="offender" class="list-group">
        <div class="list-group-item text-bg-secondary">
          <div class="row">
            <div class="col-md-2">Name</div>
            <div class="col-md-3">Place</div>
            <div class="col-md-3">Time</div>
            <div class="col-md-4">Rule</div>
          </div>
        </div>

        <div class="list-group-item">
          <div class="row">
            <div id="offenderName" class="col-md-2"></div>
            <div id="offenderPlace" class="col-md-3"></div>
            <div id="offenderTime" class="col-md-3"></div>
            <div id="offenderRule" class="col-md-4"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>

</html>
